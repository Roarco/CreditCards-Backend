<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body">
          <h3>Credit Cards</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5>add card</h5>
          <form [formGroup]="form" (ngSubmit)="addCard()">
            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text"><i class="fa-solid fa-user"
                  [class.green-icon]="this.form.get('titular')?.valid"
                  [class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched"></i></span>
              <input formControlName="titular" type="text" class="form-control" placeholder="Cardholder">
            </div>
            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text"><i class="fa-solid fa-credit-card"
                  [class.green-icon]="this.form.get('numero')?.valid"
                  [class.red-icon]="this.form.get('numero')?.invalid && this.form.get('numero')?.touched"></i></span>
              <input formControlName="numero" type="text" class="form-control" placeholder="Card number">
            </div>
            <div class="row">
              <div class="col-lg-7">
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text"><i class="fa-solid fa-calendar-days"
                      [class.green-icon]="this.form.get('expiracion')?.valid"
                      [class.red-icon]="this.form.get('expiracion')?.invalid && this.form.get('expiracion')?.touched"></i></span>
                  <input formControlName="expiracion" type="text" class="form-control" placeholder="MM/YY">
                </div>
              </div>
              <div class="col-lg-5">
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text"><i class="fa-solid fa-key"
                      [class.green-icon]="this.form.get('cvv')?.valid"
                      [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"></i></span>
                  <input formControlName="cvv" type="password" class="form-control" placeholder="CVV">
                </div>
              </div>
            </div>
            <div class="d-grid gap-2">
              <button [disabled]="this.form.invalid" type="submit" class="btn btn-success btn-lg"><i
                  class="fa-solid fa-database"></i>&nbsp;Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5>Card Listing</h5>
          <table class="table">
            <thead>
              <tr>
                <th>Cardholder</th>
                <th>Card Number</th>
                <th>Expiration</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let card of cardList">
                <td>{{card.titular}}</td>
                <td>{{card.numero}}</td>
                <td>{{card.expiracion}}</td>
                <td><i (click)="editCard(card)" class="fa-solid fa-pen-to-square text-info"></i></td>
                <td><i (click)="deleteCard(card._id)" class="fa-solid fa-trash-can text-danger"></i></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
